<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

            </div>
            <div class="card-center">
                <div class="card">
                    <img src="./assets/img/casanais.jpg" width="350" height="350" class="card-img-top" alt="casanais">
                    <div class="card-body">
                      <h5 class="card-title text-center">Inicia sesión</h5>
                      <hr class="bg-danger"/>

                          Con tu cuenta de Bienes puedes acceder a todos nuestros productos
                      </p>
                      <div class="col-12 text-center mt-3">
                          <h6>Iniciar sesión</h6>
                          <input type="text" name="correo">
                          <h6>Contraseña</h6>
                          <input type="password" name="contra">
                      </div>
                      <div class="col-12 text-center mt-3">
                      <a href="#" class="btn btn-outline-success">Entrar <i data-feather="log-in"></i></a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
